<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="optional/Desktop.png" type="image/x-icon">
    <!-- title -->
    <title>Daily News Portal</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/c672fc591a.js" crossorigin="anonymous"></script>

    <style>
        a:hover {
            text-decoration: underline;
            font-weight: 700 !important;
            color: blueviolet !important;
        }
    </style>
</head>

<body class="bg-light">
    <!-- navbar -->
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <a class="navbar-brand text-primary fw-bold fst-italic text-wrap" href="#">Daily News Portal</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText1"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText1">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-primary fw-bold" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="blog.html">Blog</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <hr>
    </header>

    <main>


        <!-- nav-catagories -->
        <section class="container pb-3">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul id="ul" class="navbar-nav mx-auto gap-2 mb-2 mb-lg-0">

                        </ul>

                    </div>
                </div>
            </nav>
        </section>

        <!-- $-items found for category ${category} -->
        <section class="container">
            <div class="py-3 bg-white rounded mb-4">
                <p class="bg-body fs-6 fw-semibold m-0 text-center px-4"><span id="news-number"
                        class="text-primary fw-bold"> *
                    </span>
                    items found for category
                    <span id="categoryName" class="text-primary fw-bold"> * </span>
                </p>
            </div>
        </section>

        <!-- spinner -->
        <section id="spinner" class="text-center py-5 my-5 d-none">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>

        <!-- No Item Found Msg - warning-msg-->
        <section class="container d-none" id="warning-msg">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                    </path>
                </symbol>
            </svg>

            <div class="alert alert-warning d-flex align-items-center " role="alert">
                <svg class="bi flex-shrink-0 ms-auto" role="img" aria-label="Warning:">
                    <use xlink:href="#exclamation-triangle-fill"></use>
                </svg>
                <div class=" me-auto fs-2 fw-bold">
                    No Item Found in this category..!!
                    <br>
                    Please Select Another Category...
                </div>
            </div>
        </section>

        <!-- show-category -->
        <section class="container">
            <div id="show-category" class="mb-3 container">

            </div>
        </section>

        <!-- modalsss -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white">
        <p class="text-center py-3 m-0"><small>Copyright 2021 News Portal</small></p>
    </footer>

    <!-- script -->
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- My Js -->
    <script src="js/app.js"></script>
</body>

</html>
